<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolest todo list</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="relative w-screen h-screen">
    <div
      id="terminal"
      class="absolute backdrop-blur-lg bg-blend-multiply inset-0 center bg-term-bg bg-opacity-90"
    >
      <main
        class="w-[92vw] h-[90vh] rounded-lg border-2 border-accent window-glow p-4"
      >
        <header>
          <pre id="title" class="text-white font-bold">
  __________     ________    ____   ____  ____ 
 /_  __/ __ \   / ____/ /   /  _/  / __ \/ __ \
  / / / / / /  / /   / /    / /   / / / / / / /
 / / / /_/ /  / /___/ /____/ /   / /_/ / /_/ / 
/_/  \____/   \____/_____/___/  /_____/\____/  
        </pre
          >
          <hr class="border-dashed border-slate-500 border-t-2 mb-4" />
        </header>

        <!-- PROMPT -->
        <section class="flex" autofocus>
          <h3 class="text-white m-2">
            <span id="username" class="font-bold bold text-accent">greeed</span
            >@<span id="host" class="">archGreed</span>~
          </h3>
          <input
            type="text"
            id="input-prompt"
            class="bg-transparent w-full text-white outline-none appearance-none shadow-none caret-accent"
            placeholder="command..."
          />
        </section>
      </main>
      <script type="module" src="src/js/index.js"></script>
    </div>
  </body>
</html>
